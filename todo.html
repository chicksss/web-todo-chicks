<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />

    <!-- animate css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    body {
      font-family: "DynaPuff", system-ui;
    }
  </style>
  <body class="bg-[url('new-img-wall.jpg')] bg-cover bg-no-repeat bg-center">
    <section class="relative h-[100%] text-center px-10">
      <div class="h-screen grid place-items-center">
        <div>
          <div>
            <img src="no-bg-cute.png" class="mt-[-250px] mb-[-15px]" alt="" />
          </div>
          <div
            class="bg-[#d5bdaf] p-6 rounded-lg shadow-md w-80 w-full place-items-center rounded-lg"
          >
            <h1 class="text-xl font-bold mb-4">Todo List</h1>
            <input
              type="text"
              id="taskInput"
              placeholder="Add a new task"
              class="border-none p-2 w-full mb-4 rounded-full"
            />
            <button
              id="addTaskBtn"
              class="bg-white text-black rounded-full p-2 rounded w-full"
            >
              <div class="flex justify-center gap-5 items-center">
                <p>Add Task</p>
                <img src="paw-png.png" class="w-8 h-8" alt="" />
              </div>
            </button>
            <ul id="taskList" class="mt-4 overflow-y-auto h-44 rounded-xl"></ul>
          </div>
        </div>
      </div>

      <div class="absolute mt-[-80px]">
        <div
          class="text-white text-2xl font-bold flex justify-evenly gap-10 z-20"
        >
          <b><a href="index.html">Home</a></b>
          <b><a href="todo.html">Todo</a></b>
          <b><a href="about.html">About</a></b>
        </div>
      </div>

      <script src="script.js"></script>
    </section>
  </body>
</html>
